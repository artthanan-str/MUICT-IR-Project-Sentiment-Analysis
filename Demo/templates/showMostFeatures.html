
<!doctype html>
<html>
	<style>
		@font-face {
			font-family: myFirstFont;
			src: url(sansation_bold.woff);
			font-weight: bold;
		}
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-color: #334455;
		}
		#main_block{
			margin: auto;
			margin-top: 100px;
			height: 180px;
			width: 450px;
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 8px 8px 5px #000;
		}
		#block_t{
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			height: 40px;
			padding-top: 0px;
			padding-left: 10px;
			padding-right: 10px;
			background-color: #687888;
		}
		input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		span{
			font-weight: bold; font-size: 20px
		}
	</style>
	<body background:#334455>
		<div id="main_block">
			<div id="block_t">
			<h1 style="color:white; text-align:center">Most Informative Features</h1>

			<form action ="/showFeatures" method = post>
				<tr>
					{{ text }}
				</tr>
			</form>
			</div>
		</div>

	</body>
</html>
